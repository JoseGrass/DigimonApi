<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digimon API App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <header>
    <h1>Digimon App</h1>
    <nav class="tabs">
      <button data-tab="home">Inicio</button>
      <button data-tab="digimons">Digimons</button>
      <button data-tab="buscar">Buscar</button>
      <button data-tab="filtrar">Filtrar</button>
      <button data-tab="favoritos">Favoritos</button>
      <button data-tab="registro">Registro</button>
    </nav>
  </header>

  <main>
    <section id="home" class="tab-content active">
      <h2>Bienvenido a la Digimon App</h2>
    </section>

    <section id="digimons" class="tab-content">
      <div id="digimon-list"></div>
    </section>

    <section id="buscar" class="tab-content">
      <input type="text" id="searchInput" placeholder="Buscar Digimon por nombre...">
      <div id="searchResults"></div>
    </section>

    <section id="filtrar" class="tab-content">
      <select id="nivelFiltro">
        <option value="">Selecciona un nivel</option>
        <option value="rookie">Rookie</option>
        <option value="champion">Champion</option>
        <option value="ultimate">Ultimate</option>
      </select>
      <div id="filteredResults"></div>
    </section>

    <section id="favoritos" class="tab-content">
      <h2>Mis Favoritos</h2>
      <div id="favList"></div>
    </section>

    <section id="registro" class="tab-content">
      <h2>Formulario de Registro</h2>
      <form id="formRegistro">
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Contrase√±a" required>
        <input type="date" required>
        <select required>
          <option value="">G√©nero</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
        <input type="text" placeholder="Digimon Favorito" required>
        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>

  <footer>
    <nav class="menu-inferior">
      <button data-tab="home">üè†</button>
      <button data-tab="digimons">üëæ</button>
      <button data-tab="favoritos">‚ù§Ô∏è</button>
      <button data-tab="registro">üìù</button>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/buscador.js"></script>
  <script src="js/filtro.js"></script>
  <script src="js/favoritos.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
